<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="my-3">Le royaume</h1>
    <div class="d-flex gap-5 mb-3">
      <div class="d-flex gap-3">
        <div class="d-flex align-items-center gap-4">
          <img src="assets/placeholder.png" alt="placeholder" style="width: 50px; height: 50px;">
          <div id="knight">
            <p class="character-name">chevalier</p>
            <p>health: <span class="character-health"></span></p>
            <p>power: <span class="character-power"></span></p>
          </div>
        </div>
        <div class="d-flex  align-items-center gap-4">
          <img src="assets/placeholder.png" alt="placeholder" style="width: 50px; height: 50px;">
          <div id="mage">
            <p class="character-name">name</p>
            <p>health: <span class="character-health"></span></p>
            <p>power: <span class="character-power"></span></p>
          </div>
        </div>
      </div>
  
      <div class="d-flex gap-3">
        <div id="castle">
          <img src="assets/chateau.webp" alt="chateau" style="width: 100px; height: 100px;">
          <p class="building-name"></p>
          <p>level: <span class="building-level"></span></p>
        </div>
        <div id="tower">
          <img src="assets/tour.jpg" alt="tour" style="width: 100px; height: 100px;">
          <p class="building-name"></p>
          <p>level: <span class="building-level"></span></p>
        </div>
      </div>
    </div>

    <div>
      <h2>Resources</h2>
      <div id="resources">
        <p>Or: <span class="gold"></span></p>
      </div>
    </div>

    <button type="button" class="btn btn-primary" id="button-run">Run</button>

    <div>
      <h2>Historique</h2>
      <ul id="historique"></ul>
    </div>
  </div>
</body>
</html>
